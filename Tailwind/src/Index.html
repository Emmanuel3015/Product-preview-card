<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F5F0E8] flex items-center justify-center min-h-screen p-4">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg overflow-hidden md:flex">
        <!-- Image Section -->
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hhbmVsJTIwcGVyZnVtZXxlbnwwfHwwfHx8MA%3D%3D" alt="Perfume" class="w-full h-full object-cover">
        </div>
        
        <!-- Content Section -->
        <div class="md:w-1/2 p-6 flex flex-col justify-center">
            <span class="text-gray-500 uppercase tracking-widest text-sm">Perfume</span>
            <h2 class="text-2xl font-bold mt-2">Gabrielle Essence Eau De Parfum</h2>
            <p class="text-gray-600 text-sm mt-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="flex items-center mt-4 space-x-2">
                <span class="text-green-700 text-2xl font-bold">$149.99</span>
                <span class="text-gray-500 line-through">$169.99</span>
            </div>
            
            <button class="mt-4 bg-green-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center hover:bg-green-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.4 2.8A1 1 0 007 17h12a1 1 0 00.9-1.4L16 5M9 21h6M9 21a2 2 0 110-4 2 2 0 010 4zm6 0a2 2 0 110-4 2 2 0 010 4z" />
                </svg>
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
